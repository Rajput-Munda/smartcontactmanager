<!DOCTYPE html>
<html lang="en" class="Light" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
     <!-- Include Tailwind CSS -->
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script th:src="@{/js/script.js}"></script>
    <style>
        body {
            /* Example height of the fixed navbar */
            padding-top: 5rem; /* Adjust this value based on your actual navbar height */
        }
    </style>
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Common header -->
    <div data-th-replace="navbar :: navbar"></div>
    <!-- Main content -->
    <section data-th-replace="${content}"></section>
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Thymeleaf script block -->
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
